<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Rock Paper Scissors</h1>
	<div class="boxes">
		<div class="box" id="rock"><img src="rock.png" alt="rock"></div>	
		<div class="box" id="paper"><img src="paper.png" alt="paper"></div>
		<div class="box" id="scissors"><img src="scissors.png" alt="scissors"></div>
	</div>
	<div class="score-board">
		<div class="score">
			<p id="user-score">0</p>
			<p>You</p>
		</div>
		<div class="score">
			<p id="comp-score">0</p>
			<p>Computer</p>
		</div>
	</div>
	<div class="msg-container">
		<p id="msg">Play your move</p>
	</div>
	<script src="script.js"></script>
</body>
</html>
